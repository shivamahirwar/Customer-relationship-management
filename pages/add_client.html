<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="../script/app.js" type='module' defer></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-nav">
            <div class="nav-logo">
                CRM - IndexedDB
            </div>
            <div class="nav-buttons hidden">
                <div class="tab nav-logo">
                    CRM - IndexedDB
                </div>
                <div class="tab all-clients" disabled="true">
                    <a href="../index.html">
                        <i class="fas fa-mug-hot"></i><span>Clients</span>
                    </a>
                </div>
                <div class="tab new-client active">
                    <a href="#">
                        <i class="fas fa-sliders-h"></i><span>New Client</span>
                    </a>
                </div>
            </div>
            <div class="nav-burger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <script>
            const $ = element => document.querySelector(element)
            const burgerButton = $('.nav-burger')
            burgerButton.onclick = () => {
                $('.nav-buttons').classList.toggle('hidden')
            }
        </script>
        <div class="dashboard-body">
            <!-- Form to new client -->
            <form action="" id="add-client">
                <div class="form-title">
                    <div>Nuevo Cliente</div>
                </div>
                <div class="form-fields">
                    <div class="field name">
                        <input type="text" class="input-form" id="name" placeholder=" " required>
                        <label class="label-form">Names</label>
                    </div>
                    <div class="field status">
                        <input type="email"  class="input-form" id="email" placeholder=" " required>
                        <label class="label-form">E-mail</label>
                    </div>
                    <div class="field status">
                        <input type="tel"  class="input-form" id="phone" placeholder=" " required>
                        <label class="label-form">Phone number</label>
                    </div>
                    <div class="field status">
                        <input type="text"  class="input-form" id="company" placeholder=" " required>
                        <label class="label-form">Company</label>
                    </div>
                </div>
                <div class="buttons">
                    <input type="submit" value="Crear Cliente">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
