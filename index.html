<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CRM</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel='stylesheet' href='./style/general.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="../script/app.js" type='module' defer></script>
</head>
<body>
    <div class="container">
        <div class="dashboard-nav">
            <div class="nav-logo">
                CRM - IndexedDB
            </div>
            <div class="nav-buttons hidden">
                <div class="tab nav-logo">
                    CRM - IndexedDB
                </div>
                <div class="tab all-clients active" disabled="true">
                    <a href="#">
                        <i class="fas fa-mug-hot"></i><span>Clients</span>
                    </a>
                </div>
                <div class="tab new-client">
                    <a href="./pages/add_client.html">
                        <i class="fas fa-sliders-h"></i><span>New Client</span>
                    </a>
                </div>
            </div>
            <div class="nav-burger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <script>
            const $ = element => document.querySelector(element)
            const burgerButton = $('.nav-burger')
            burgerButton.onclick = () => {
                $('.nav-buttons').classList.toggle('hidden')
            }
        </script>
        <div class="dashboard-body">
            <div class='table-container shadow'>
                <div class="list-void">
                    <div class="list-picture">
                        <img 
                            src="./images/list_clients_void.svg"
                            loading="lazy"
                            decoding="async"
                            alt="...">
                    </div>
                    <div class="list-message">
                        No tienes ningun cliente agregado, agrega alguno.
                    </div>
                    <div class="list-add">
                        <a href="./pages/add_client.html">+</a>
                    </div>
                </div>
                <table id="table-clients" class="hidden">
                    <thead>
                        <tr>
                            <th>Names</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <template id="template__clients">
        <tr>
            <td class="client__names"></td>
            <td class="client__email"></td>
            <td class="client__phone__number"></td>
            <td class="client__company__name"></td>
            <td class="client__action__buttons td-btn">
                <a href="" class="btn btn-edit">
                    <i class="fas fa-pen"></i>
                </a>
                <div class="btn btn-delete">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </td>
        </tr>
    </template>
    <template id="template__confirmation">
        <div class="confirmation-bg">
            <div class="confirmation">
                <div class="confirmation-body"></div>
                <div class="confirmation-buttons">
                    <button class="btn-accept">Accept</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
